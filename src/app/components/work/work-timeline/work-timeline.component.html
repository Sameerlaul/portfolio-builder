<div class="d-flex justify-content-center">
  <div class="d-flex flex-column w-100 shadow bg-primary pb-5">
    <div class="d-flex">
      <div class="d-flex mr-auto ml-2">
        <span class="card-header-text text-white font-weight-bold">WORK TIMELINE</span>
      </div>
    </div>

    <div class="container py-2 text-primary">
      <div *ngFor="let wt of wtDetailList; let i = index">
        <div *ngIf="i%2 == 0" class="row no-gutters">
          <div class="col-md"></div>
          <div class="col-md-1 text-center flex-column d-none d-md-flex">
            <div class="row h-50">
              <div class="col">&nbsp;</div>
              <div class="col">&nbsp;</div>
            </div>
            <h5 class="m-2">
              <span class="badge badge-pill bg-light border">&nbsp;</span>
            </h5>
            <div class="row h-50">
              <div class="col border-right">&nbsp;</div>
              <div class="col">&nbsp;</div>
            </div>
          </div>
          <div class="col-md py-2">
            <div class="card">
              <div class="card-body">
                <div class="card-title timeline-card-title-text font-weight-bold mb-0">
                  {{ wt.startDate | date: 'MM/yyyy' }} - {{ wt.endDate | date: 'MM/yyyy' }}
                </div>
                <div class="text-success timeline-card-title-text">
                  {{ wt.jobTitle }}
                </div>
                <div class="text-primary-light">
                  {{ wt.companyName }}
                </div>
                <div class="card-text mt-2 timeline-body-text">
                  <ul>
                    <li *ngFor="let res of wt.responsibilities" class="mt-2">
                      {{ res }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="i%2 != 0" class="row no-gutters">
          <div class="col-md py-2">
            <div class="card shadow">
              <div class="card-body">
                <div class="card-title timeline-card-title-text font-weight-bold mb-0">
                  {{ wt.startDate | date: 'MM/yyyy' }} - {{ wt.endDate | date: 'MM/yyyy' }}
                </div>
                <div class="text-success timeline-card-title-text">
                  {{ wt.jobTitle }}
                </div>
                <div class="text-primary-light">
                  {{ wt.companyName }}
                </div>
                <div class="card-text mt-2 timeline-body-text">
                  <ul>
                    <li *ngFor="let res of wt.responsibilities" class="mt-2">
                      {{ res }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1 text-center flex-column d-none d-md-flex">
            <div class="row h-50">
              <div class="col border-right">&nbsp;</div>
              <div class="col">&nbsp;</div>
            </div>
            <h5 class="m-2">
              <span class="badge badge-pill bg-light">&nbsp;</span>
            </h5>
            <div class="row h-50">
              <div class="col">&nbsp;</div>
            </div>
          </div>
          <div class="col-md"></div>
        </div>
      </div>
    </div>
  </div>
</div>
